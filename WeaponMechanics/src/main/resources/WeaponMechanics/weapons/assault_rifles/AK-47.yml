    Reload_Duration: 57
    Start_Mechanics:
      Sounds:
        - "custom:reload.start.normal-0.5-1-0-0.1"
    Finish_Mechanics:
      Sounds:
        - "custom:reload.end.normal-0.5-1-0-0.1"
