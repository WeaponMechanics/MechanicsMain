      - "Sound{sound=ITEM_FLINTANDSTEEL_USE, volume=0.5, pitch=1.5, delayBeforePlay=33}"
      - "Sound{sound=ITEM_FLINTANDSTEEL_USE, volume=0.5, pitch=1.7, delayBeforePlay=35}"
