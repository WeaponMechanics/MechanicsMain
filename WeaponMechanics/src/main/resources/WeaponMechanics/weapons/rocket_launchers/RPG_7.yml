      Only_When_Scoping: false

  Trail:
    Distance_Between_Particles: 0.25
    Particle_Chooser: LOOP
    Particles:
      - "Particle{particle=SMOKE_NORMAL, count=3, noise=0.01 0.01 0.01}"

  Show_Time:
    Reload:
      Item_Cooldown: true
      Exp: true
      Boss_Bar:
        Message: "<gray>Reloading <time>s"
        Color: YELLOW
        Style: PROGRESS
    Weapon_Equip_Delay:
      Item_Cooldown: true
    Shoot_Delay_After_Scope:
      Item_Cooldown: true