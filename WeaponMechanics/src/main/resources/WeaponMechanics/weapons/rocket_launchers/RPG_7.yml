        - "<gold>➣<gray> 30 <gold>⟸ <gray>Fire Rate"
        - "<gold>➣<gray> 49 <gold>⟸ <gray>Mobility"
        - "<gold>➣<gray> 40 <gold>⟸ <gray>Control"
